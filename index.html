<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HexColGen</title>
    </head>
    <body>
        <div
            id="main"
            style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            "
        >
            <h1 style="font-family: monospace">
                Start should change the Background color every second
            </h1>
            <div id="btns"> 
                <button id="start" style="padding: 10px; background-color: black; color: white; cursor: pointer;">Start</button>

                <button id="stop" style="padding: 10px; cursor: pointer; background-color: black; color: white;" >Stop</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
